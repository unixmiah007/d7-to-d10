
id: scorechart_circfirst
label: 'Migrate circfirst from Drupal 7 to Drupal 10'
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\bnc_migrate\Plugin\migrate\BncScorechartDeriver
source:
  plugin: scorechart_circfirst
  key: migrate_drupal_7
  fields:
    - entity_type
    - bundle
    - deleted
    - entity_id
    - revision_id
    - langcode
    - delta
    - circfirst_right
    - circfirst_left
process:
  bundle: bundle
  deleted: deleted
  entity_id: entity_id
  entity_type: entity_type
  revision_id: revision_id
  langcode: language
  delta: delta
  field_circfirst_right:
    plugin: concat
    source:
      - circfirst_right
  field_circfirst_left:
    plugin: concat
    source:
      - circfirst_left
  field_circfirst_difference:
    plugin: concat
    source:
      - circfirst_difference
destination:
  source_module: bnc_migrate
  default_bundle: circfirst
  plugin: scorechart_field_circfirst
  key:
    - entity_id
    - delta
    - langcode
#   - entity_type
dependencies:
  enforced:
    module:
      - bnc_migrate
