
id: scorechart_abnormalpoints
label: 'Migrate Abnormal Points from Drupal 7 to Drupal 10'
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\bnc_migrate\Plugin\migrate\BncScorechartDeriver
source:
  plugin: scorechart_abnormalpoints
  key: migrate_drupal_7
  fields:
    - entity_type
    - bundle
    - deleted
    - entity_id
    - revision_id
    - langcode
    - delta
    - abnormalpoints_right
    - abnormalpoints_left
process:
  bundle: bundle
  deleted: deleted
  entity_id: entity_id
  entity_type: entity_type
  revision_id: revision_id
  langcode: language
  delta: delta
  field_abnormalpoints_right:
    plugin: concat
    source:
      - abnormalpoints_right
  field_abnormalpoints_left:
    plugin: concat
    source:
      - abnormalpoints_left
  title:
    plugin: default_value
    default_value: 'Default Title'  # Set a default title if none is provided
destination:
  source_module: bnc_migrate
  default_bundle: abnormalpoints
  plugin: scorechart_field_abnormalpoints
  key:
    - entity_id
    - delta
    - langcode
#   - entity_type
dependencies:
  enforced:
    module:
      - bnc_migrate
