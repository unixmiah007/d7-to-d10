
id: scorechart_g8
label: 'Migrate g8 from Drupal 7 to Drupal 10'
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\bnc_migrate\Plugin\migrate\BncScorechartDeriver
source:
  plugin: scorechart_field_g8
  key: migrate_drupal_7
  fields:
    - entity_type
    - bundle
    - deleted
    - entity_id
    - revision_id
    - langcode
    - delta
    - g8_right
    - g8_left
    - g8_difference
process:
  bundle: bundle
  deleted: deleted
  entity_id: entity_id
  entity_type: entity_type
  revision_id: revision_id
  langcode: language
  delta: delta
  field_g8_right:
    plugin: concat
    source:
      - g8_right
  field_g8_left:
    plugin: concat
    source:
      - g8_left
  field_g8_difference:
    plugin: concat
    source:
      - g8_difference
destination:
  source_module: bnc_migrate
  default_bundle: g8
  plugin: scorechart_field_g8
  key:
    - entity_id
    - delta
    - langcode
dependencies:
  enforced:
    module:
      - bnc_migrate
