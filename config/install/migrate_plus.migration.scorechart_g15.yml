
id: scorechart_g15
label: 'Migrate g15 from Drupal 7 to Drupal 10'
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\bnc_migrate\Plugin\migrate\BncScorechartDeriver
source:
  plugin: scorechart_field_g15
  key: migrate_drupal_7
  fields:
    - entity_type
    - bundle
    - deleted
    - entity_id
    - revision_id
    - langcode
    - delta
    - g15_right
    - g15_left
    - g15_difference
process:
  bundle: bundle
  deleted: deleted
  entity_id: entity_id
  entity_type: entity_type
  revision_id: revision_id
  langcode: language
  delta: delta
  field_g15_right:
    plugin: concat
    source:
      - g15_right
  field_g15_left:
    plugin: concat
    source:
      - g15_left
  field_g15_difference:
    plugin: concat
    source:
      - g15_difference
destination:
  source_module: bnc_migrate
  default_bundle: g15
  plugin: scorechart_field_g15
  key:
    - entity_id
    - delta
    - langcode
dependencies:
  enforced:
    module:
      - bnc_migrate
