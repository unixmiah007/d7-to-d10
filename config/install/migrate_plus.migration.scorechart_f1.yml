
id: scorechart_f1
label: 'Migrate f1 from Drupal 7 to Drupal 10'
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\bnc_migrate\Plugin\migrate\BncScorechartDeriver
source:
  plugin: scorechart_field_f1
  key: migrate_drupal_7
  fields:
    - entity_type
    - bundle
    - deleted
    - entity_id
    - revision_id
    - langcode
    - delta
    - f1_right
    - f1_left
    - f1_difference
process:
  bundle: bundle
  deleted: deleted
  entity_id: entity_id
  entity_type: entity_type
  revision_id: revision_id
  langcode: language
  delta: delta
  field_f1_right:
    plugin: concat
    source:
      - f1_right
  field_f1_left:
    plugin: concat
    source:
      - f1_left
  field_f1_difference:
    plugin: concat
    source:
      - f1_difference
destination:
  source_module: bnc_migrate
  default_bundle: f1
  plugin: scorechart_field_f1
  key:
    - entity_id
    - delta
    - langcode
dependencies:
  enforced:
    module:
      - bnc_migrate
