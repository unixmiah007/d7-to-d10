
id: scorechart_h4
label: 'Migrate h4 from Drupal 7 to Drupal 10'
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\bnc_migrate\Plugin\migrate\BncScorechartDeriver
source:
  plugin: scorechart_field_h4
  key: migrate_drupal_7
  fields:
    - entity_type
    - bundle
    - deleted
    - entity_id
    - revision_id
    - langcode
    - delta
    - field_h4_right
    - field_h4_left
    - field_h4_difference
process:
  bundle: bundle
  deleted: deleted
  entity_id: entity_id
  entity_type: entity_type
  revision_id: revision_id
  langcode: language
  delta: delta
  field_h4_right:
    plugin: concat
    source:
      - h4_right
  field_h4_left:
    plugin: concat
    source:
      - h4_left
  field_h4_difference:
    plugin: concat
    source:
      - h4_difference
destination:
  source_module: bnc_migrate
  default_bundle: h4
  plugin: scorechart_field_h4
  key:
    - entity_id
    - delta
    - langcode
dependencies:
  enforced:
    module:
      - bnc_migrate
