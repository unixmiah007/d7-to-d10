
id: scorechart_g11
label: 'Migrate g11 from Drupal 7 to Drupal 10'
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\bnc_migrate\Plugin\migrate\BncScorechartDeriver
source:
  plugin: scorechart_field_g11
  key: migrate_drupal_7
  fields:
    - entity_type
    - bundle
    - deleted
    - entity_id
    - revision_id
    - langcode
    - delta
    - g11_right
    - g11_left
    - g11_difference
process:
  bundle: bundle
  deleted: deleted
  entity_id: entity_id
  entity_type: entity_type
  revision_id: revision_id
  langcode: language
  delta: delta
  field_g11_right:
    plugin: concat
    source:
      - g11_right
  field_g11_left:
    plugin: concat
    source:
      - g11_left
  field_g11_difference:
    plugin: concat
    source:
      - g11_difference
destination:
  source_module: bnc_migrate
  default_bundle: g11
  plugin: scorechart_field_g11
  key:
    - entity_id
    - delta
    - langcode
dependencies:
  enforced:
    module:
      - bnc_migrate
