
id: scorechart_crownpoints
label: 'Migrate crownpoints from Drupal 7 to Drupal 10'
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\bnc_migrate\Plugin\migrate\BncScorechartDeriver
source:
  plugin: scorechart_crownpoints
  key: migrate_drupal_7
  fields:
    - entity_type
    - bundle
    - deleted
    - entity_id
    - revision_id
    - langcode
    - delta
    - crownpoints_right
    - crownpoints_left
process:
  bundle: bundle
  deleted: deleted
  entity_id: entity_id
  entity_type: entity_type
  revision_id: revision_id
  langcode: language
  delta: delta
  field_crownpoints_right:
    plugin: concat
    source:
      - crownpoints_right
  field_crownpoints_left:
    plugin: concat
    source:
      - crownpoints_left
destination:
  source_module: bnc_migrate
  default_bundle: crownpoints
  plugin: scorechart_field_crownpoints
  key:
    - entity_id
    - delta
    - langcode
#   - entity_type
dependencies:
  enforced:
    module:
      - bnc_migrate
