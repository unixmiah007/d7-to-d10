
id: scorechart_g2
label: 'Migrate g2 from Drupal 7 to Drupal 10'
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\bnc_migrate\Plugin\migrate\BncScorechartDeriver
source:
  plugin: scorechart_field_g2
  key: migrate_drupal_7
  fields:
    - entity_type
    - bundle
    - deleted
    - entity_id
    - revision_id
    - langcode
    - delta
    - g2_right
    - g2_left
    - g2_difference
process:
  bundle: bundle
  deleted: deleted
  entity_id: entity_id
  entity_type: entity_type
  revision_id: revision_id
  langcode: language
  delta: delta
  field_g2_right:
    plugin: concat
    source:
      - g2_right
  field_g2_left:
    plugin: concat
    source:
      - g2_left
  field_g2_difference:
    plugin: concat
    source:
      - g2_difference
destination:
  source_module: bnc_migrate
  default_bundle: g2
  plugin: scorechart_field_g2
  key:
    - entity_id
    - delta
    - langcode
dependencies:
  enforced:
    module:
      - bnc_migrate
