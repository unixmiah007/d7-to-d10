
id: scorechart_d2
label: 'Migrate d2 from Drupal 7 to Drupal 10'
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\bnc_migrate\Plugin\migrate\BncScorechartDeriver
source:
  plugin: scorechart_field_d2
  key: migrate_drupal_7
  fields:
    - entity_type
    - bundle
    - deleted
    - entity_id
    - revision_id
    - langcode
    - delta
    - d2_right
    - d2_left
process:
  bundle: bundle
  deleted: deleted
  entity_id: entity_id
  entity_type: entity_type
  revision_id: revision_id
  langcode: language
  delta: delta
  field_d2_right:
    plugin: concat
    source:
      - d2_right
  field_d2_left:
    plugin: concat
    source:
      - d2_left
destination:
  source_module: bnc_migrate
  default_bundle: d2
  plugin: scorechart_field_d2
  key:
    - entity_id
    - delta
    - langcode
dependencies:
  enforced:
    module:
      - bnc_migrate
