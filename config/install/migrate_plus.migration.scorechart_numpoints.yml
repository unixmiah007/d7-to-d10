
id: scorechart_numpoints
label: 'Migrate numpoints from Drupal 7 to Drupal 10'
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\bnc_migrate\Plugin\migrate\BncScorechartDeriver
source:
  plugin: scorechart_field_numpoints
  key: migrate_drupal_7
  fields:
    - entity_type
    - bundle
    - deleted
    - entity_id
    - revision_id
    - langcode
    - delta
    - field_numpoints_right
    - field_numpoints_left
    - field_numpoints_total
process:
  bundle: bundle
  deleted: deleted
  entity_id: entity_id
  entity_type: entity_type
  revision_id: revision_id
  langcode: language
  delta: delta
  field_numpoints_right:
    plugin: concat
    source:
      - numpoints_right
  field_numpoints_left: 
    plugin: concat
    source:
      - numpoints_left 
  field_numpoints_total:
    plugin: concat
    source:
      - numpoints_total
destination:
  source_module: bnc_migrate
  default_bundle: numpoints
  plugin: scorechart_field_numpoints
  key:
    - entity_id
    - delta
    - langcode
dependencies:
  enforced:
    module:
      - bnc_migrate
