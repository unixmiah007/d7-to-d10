
id: scorechart_h2
label: 'Migrate h2 from Drupal 7 to Drupal 10'
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\bnc_migrate\Plugin\migrate\BncScorechartDeriver
source:
  plugin: scorechart_field_h2
  key: migrate_drupal_7
  fields:
    - entity_type
    - bundle
    - deleted
    - entity_id
    - revision_id
    - langcode
    - delta
    - field_h2_right
    - field_h2_left
    - field_h2_difference
process:
  bundle: bundle
  deleted: deleted
  entity_id: entity_id
  entity_type: entity_type
  revision_id: revision_id
  langcode: language
  delta: delta
  field_h2_right:
    plugin: concat
    source:
      - h2_right
  field_h2_left:
    plugin: concat
    source:
      - h2_left
  field_h2_difference:
    plugin: concat
    source:
      - h2_difference
destination:
  source_module: bnc_migrate
  default_bundle: h2
  plugin: scorechart_field_h2
  key:
    - entity_id
    - delta
    - langcode
dependencies:
  enforced:
    module:
      - bnc_migrate
