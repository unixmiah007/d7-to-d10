
id: scorechart_beamcirc
label: 'Migrate Beamcirc from Drupal 7 to Drupal 10'
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\bnc_migrate\Plugin\migrate\BncScorechartDeriver
source:
  plugin: scorechart_beamcirc
  key: migrate_drupal_7
  fields:
    - entity_type
    - bundle
    - deleted
    - entity_id
    - revision_id
    - langcode
    - delta
    - beamcirc_right
    - beamcirc_whole_right
    - beamcirc_frac_right
    - beamcirc_left
    - beamcirc_whole_left
    - beamcirc_frac_left
    - beam_difference
process:
  bundle: bundle
  deleted: deleted
  entity_id: entity_id
  entity_type: entity_type
  revision_id: revision_id
  langcode: language
  delta: delta
  field_beamcirc_right:
    plugin: concat
    source:
      - beamcirc_right
  field_beamcirc_left:
    plugin: concat
    source:
      - beamcirc_left
  field_beam_difference:
    plugin: concat
    source:
      - beam_difference
  
  # title:
  #   plugin: default_value
  #   default_value: 'Default Title'  # Set a default title if none is provided
destination:
  source_module: bnc_migrate
  default_bundle: beamcirc
  plugin: scorechart_field_beamcirc
  key:
    - entity_id
    - delta
    - langcode
#   - entity_type
dependencies:
  enforced:
    module:
      - bnc_migrate
