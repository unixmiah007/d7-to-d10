
id: scorechart_g7
label: 'Migrate g7 from Drupal 7 to Drupal 10'
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\bnc_migrate\Plugin\migrate\BncScorechartDeriver
source:
  plugin: scorechart_field_g7
  key: migrate_drupal_7
  fields:
    - entity_type
    - bundle
    - deleted
    - entity_id
    - revision_id
    - langcode
    - delta
    - g7_right
    - g7_left
    - g7_difference
process:
  bundle: bundle
  deleted: deleted
  entity_id: entity_id
  entity_type: entity_type
  revision_id: revision_id
  langcode: language
  delta: delta
  field_g7_right:
    plugin: concat
    source:
      - g7_right
  field_g7_left:
    plugin: concat
    source:
      - g7_left
  field_g7_difference:
    plugin: concat
    source:
      - g7_difference
destination:
  source_module: bnc_migrate
  default_bundle: g7
  plugin: scorechart_field_g7
  key:
    - entity_id
    - delta
    - langcode
dependencies:
  enforced:
    module:
      - bnc_migrate
