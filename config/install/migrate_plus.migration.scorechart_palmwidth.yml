
id: scorechart_palmwidth
label: 'Migrate palmwidth from Drupal 7 to Drupal 10'
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\bnc_migrate\Plugin\migrate\BncScorechartDeriver
source:
  plugin: scorechart_field_palmwidth
  key: migrate_drupal_7
  fields:
    - entity_type
    - bundle
    - deleted
    - entity_id
    - revision_id
    - langcode
    - delta
    - field_palmwidth_right
    - field_palmwidth_left
    - field_palmwidth_difference
process:
  bundle: bundle
  deleted: deleted
  entity_id: entity_id
  entity_type: entity_type
  revision_id: revision_id
  langcode: language
  delta: delta
  field_palmwidth_right:
    plugin: concat
    source:
      - palmwidth_right
  field_palmwidth_left: 
    plugin: concat
    source:
      - palmwidth_left 
  field_palmwidth_difference:
    plugin: concat
    source:
      - palmwidth_difference
destination:
  source_module: bnc_migrate
  default_bundle: palmwidth
  plugin: scorechart_field_palmwidth
  key:
    - entity_id
    - delta
    - langcode
dependencies:
  enforced:
    module:
      - bnc_migrate
