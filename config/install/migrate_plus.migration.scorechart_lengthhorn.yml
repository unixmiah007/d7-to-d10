
id: scorechart_lengthhorn
label: 'Migrate lengthhorn from Drupal 7 to Drupal 10'
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\bnc_migrate\Plugin\migrate\BncScorechartDeriver
source:
  plugin: scorechart_field_lengthhorn
  key: migrate_drupal_7
  fields:
    - entity_type
    - bundle
    - deleted
    - entity_id
    - revision_id
    - langcode
    - delta
    - field_lengthhorn_right
    - field_lengthhorn_left
    - field_lengthhorn_difference
process:
  bundle: bundle
  deleted: deleted
  entity_id: entity_id
  entity_type: entity_type
  revision_id: revision_id
  langcode: language
  delta: delta
  field_lengthhorn_right:
    plugin: concat
    source:
      - lengthhorn_right
  field_lengthhorn_left: 
    plugin: concat
    source:
      - lengthhorn_left 
  field_lengthhorn_difference:
    plugin: concat
    source:
      - lengthhorn_difference
destination:
  source_module: bnc_migrate
  default_bundle: lengthhorn
  plugin: scorechart_field_lengthhorn
  key:
    - entity_id
    - delta
    - langcode
dependencies:
  enforced:
    module:
      - bnc_migrate
