
id: scorechart_g5
label: 'Migrate g5 from Drupal 7 to Drupal 10'
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\bnc_migrate\Plugin\migrate\BncScorechartDeriver
source:
  plugin: scorechart_field_g5
  key: migrate_drupal_7
  fields:
    - entity_type
    - bundle
    - deleted
    - entity_id
    - revision_id
    - langcode
    - delta
    - g5_right
    - g5_left
    - g5_difference
process:
  bundle: bundle
  deleted: deleted
  entity_id: entity_id
  entity_type: entity_type
  revision_id: revision_id
  langcode: language
  delta: delta
  field_g5_right:
    plugin: concat
    source:
      - g5_right
  field_g5_left:
    plugin: concat
    source:
      - g5_left
  field_g5_difference:
    plugin: concat
    source:
      - g5_difference
destination:
  source_module: bnc_migrate
  default_bundle: g5
  plugin: scorechart_field_g5
  key:
    - entity_id
    - delta
    - langcode
dependencies:
  enforced:
    module:
      - bnc_migrate
