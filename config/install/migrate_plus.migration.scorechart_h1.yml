
id: scorechart_h1
label: 'Migrate h1 from Drupal 7 to Drupal 10'
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\bnc_migrate\Plugin\migrate\BncScorechartDeriver
source:
  plugin: scorechart_field_h1
  key: migrate_drupal_7
  fields:
    - entity_type
    - bundle
    - deleted
    - entity_id
    - revision_id
    - langcode
    - delta
    - field_h1_right
    - field_h1_left
    - field_h1_difference
process:
  bundle: bundle
  deleted: deleted
  entity_id: entity_id
  entity_type: entity_type
  revision_id: revision_id
  langcode: language
  delta: delta
  field_h1_right:
    plugin: concat
    source:
      - h1_right
  field_h1_left:
    plugin: concat
    source:
      - h1_left
  field_h1_difference:
    plugin: concat
    source:
      - h1_difference
destination:
  source_module: bnc_migrate
  default_bundle: h1
  plugin: scorechart_field_h1
  key:
    - entity_id
    - delta
    - langcode
dependencies:
  enforced:
    module:
      - bnc_migrate
