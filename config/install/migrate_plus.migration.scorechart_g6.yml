
id: scorechart_g6
label: 'Migrate g6 from Drupal 7 to Drupal 10'
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\bnc_migrate\Plugin\migrate\BncScorechartDeriver
source:
  plugin: scorechart_field_g6
  key: migrate_drupal_7
  fields:
    - entity_type
    - bundle
    - deleted
    - entity_id
    - revision_id
    - langcode
    - delta
    - g6_right
    - g6_left
    - g6_difference
process:
  bundle: bundle
  deleted: deleted
  entity_id: entity_id
  entity_type: entity_type
  revision_id: revision_id
  langcode: language
  delta: delta
  field_g6_right:
    plugin: concat
    source:
      - g6_right
  field_g6_left:
    plugin: concat
    source:
      - g6_left
  field_g6_difference:
    plugin: concat
    source:
      - g6_difference
destination:
  source_module: bnc_migrate
  default_bundle: g6
  plugin: scorechart_field_g6
  key:
    - entity_id
    - delta
    - langcode
dependencies:
  enforced:
    module:
      - bnc_migrate
