
id: scorechart_g3
label: 'Migrate g3 from Drupal 7 to Drupal 10'
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\bnc_migrate\Plugin\migrate\BncScorechartDeriver
source:
  plugin: scorechart_field_g3
  key: migrate_drupal_7
  fields:
    - entity_type
    - bundle
    - deleted
    - entity_id
    - revision_id
    - langcode
    - delta
    - g3_right
    - g3_left
    - g3_difference
process:
  bundle: bundle
  deleted: deleted
  entity_id: entity_id
  entity_type: entity_type
  revision_id: revision_id
  langcode: language
  delta: delta
  field_g3_right:
    plugin: concat
    source:
      - g3_right
  field_g3_left:
    plugin: concat
    source:
      - g3_left
  field_g3_difference:
    plugin: concat
    source:
      - g3_difference
destination:
  source_module: bnc_migrate
  default_bundle: g3
  plugin: scorechart_field_g3
  key:
    - entity_id
    - delta
    - langcode
dependencies:
  enforced:
    module:
      - bnc_migrate
