
id: scorechart_g12
label: 'Migrate g12 from Drupal 7 to Drupal 10'
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\bnc_migrate\Plugin\migrate\BncScorechartDeriver
source:
  plugin: scorechart_field_g12
  key: migrate_drupal_7
  fields:
    - entity_type
    - bundle
    - deleted
    - entity_id
    - revision_id
    - langcode
    - delta
    - g12_right
    - g12_left
    - g12_difference
process:
  bundle: bundle
  deleted: deleted
  entity_id: entity_id
  entity_type: entity_type
  revision_id: revision_id
  langcode: language
  delta: delta
  field_g12_right:
    plugin: concat
    source:
      - g12_right
  field_g12_left:
    plugin: concat
    source:
      - g12_left
  field_g12_difference:
    plugin: concat
    source:
      - g12_difference
destination:
  source_module: bnc_migrate
  default_bundle: g12
  plugin: scorechart_field_g12
  key:
    - entity_id
    - delta
    - langcode
dependencies:
  enforced:
    module:
      - bnc_migrate
